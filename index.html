<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter Eligibility Checker</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.container {
  
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#result {
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h2>Voter Eligibility Checker</h2>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" min="0" required>
    <button onclick="checkEligibility()">Check Eligibility</button>
    <p id="result"></p>
</div>
<script>
    function checkEligibility() {
    var age = parseInt(document.getElementById("age").value);

    if (isNaN(age) || age < 0) {
        document.getElementById("result").textContent = "Please enter a valid age.";
    } else {
        var eligibility = isEligible(age);
        if (eligibility) {
            document.getElementById("result").textContent = "You are eligible to vote!";
        } else {
            document.getElementById("result").textContent = "You are not eligible to vote yet.";
        }
    }
}

function isEligible(age) {
    return age >= 18;
}
</script>
</body>
</html>
